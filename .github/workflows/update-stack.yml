name: Update Stack Script

on:
  workflow_dispatch:
  push:
    paths:
      - 'clustereye-stack-install.sh'
    branches:
      - main

jobs:
  update-stack:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Copy stack script to downloads
        run: |
          # Create downloads directory for stack script
          mkdir -p downloads/scripts

          # Copy the stack install script to downloads folder
          cp clustereye-stack-install.sh downloads/scripts/clustereye-stack-install.sh

          echo "Stack script copied to downloads/scripts/"
          echo "Script info:"
          head -20 clustereye-stack-install.sh

      - name: Generate index.html
        run: node scripts/generate-index.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update stack install script artifact" || echo "No changes to commit"
          git push
